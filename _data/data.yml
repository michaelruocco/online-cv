    software solutions across a wide range of business areas. Passionate about solving
    problems and delivering business value regardless of the technologies or methodologies
    used, but with a strong belief in using Agile methodologies including Test Driven
    Development, Behaviour Driven Development and Continuous Integration. A quick learner
    that thrives on working with a range of technologies and ways of working, Equally
    comfortable discussing detailed technical issues or complex business requirements,
    and able to work with a variety of personalities. Able to operate at both an architecture
    level, focusing on the overall system view, as well as diving in at a detailed
    technical level to pick up and solve problems quickly.
